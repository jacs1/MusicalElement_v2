<!DOCTYPE html>
<html>
  <head>
    <h1>test</h1>
      <link href="player.css" rel="stylesheet">
  </head>
  <body id="container">
  </body>

  <div id="playerWrap">
    <div id="playerTop">
      <div id="trackArt"></div>
      <div id="trackArtist">Artist Name</div>
      <div id="trackTitle">Track Title</div>
      
    </div>
    <div id="seekDiv">
      <span id="trackProgress">2:01</span>
      <div id="mainProgress"></div>
      <span id="trackDuration">3:00</span>
    </div>
    <div id="playerControls">
      <div id="trackRepeat"></div>
      <div id="trackShuffle"></div>
      <div id="prevTrack"></div>
      <div id="playTrack"></div>
      <div id="nextTrack"></div>
      
      <div id="volumeSlider">
        <span class="volumeTooltip"></span>
      </div>
      <span class="volumeIcon"></span>    
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
  <script type="text/javascript" src="slider.js"></script>
</html>
