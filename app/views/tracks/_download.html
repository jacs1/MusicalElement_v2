<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        {% if (file.error) { %}
            <td></td>
            <td class="name"><span>{%=file.name%}</span></td>
            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
            <td class="error" colspan="2"><span class="label label-important">{%=locale.fileupload.error%}</span> {%=locale.fileupload.errors[file.error] || file.error%}</td>
        {% } else { %}
        <td class="preview"><img id="picture" src="" alt="track image" height="42" width="42" /></a>
          </td>
            <td class="artist_name"></td>
            <td class="title"></td>
            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
            <td colspan="1"></td>
            <td class="success" colspan="2"><span class="label label-success">File Successfully Uploaded!</span></td>
        {% } %}
        <td>
          <div class="btn-group btn-group-hover pull-left" data-id="{%=file.id%}" data-url="{%=file.url%}">
            <a class="btn btn-mini icon-play"></a>
            <a class="btn btn-mini icon-volume-up"></a>
            <a class="btn btn-mini icon-trash"></a>
          </div>
        </td>
    </tr>
{% } %}
</script>
